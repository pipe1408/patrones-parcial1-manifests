apiVersion: apps/v1
kind: Deployment
metadata:
  name: patrones-api
spec:
  selector:
    matchLabels:
      app: patrones-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: patrones-api
    spec:
      containers:
      - image: pipeba1408/patrones-parcial1-api:latest
        name: patrones-api
        env:
        - name: DB_SERVER_IP
          value: mysql.main.svc.cluster.local.
        ports:
        - containerPort: 8080
          name: patrones-api
        readinessProbe:
          httpGet:
            path: /api/mensajes
            port: 8080